name: Publish RFCs to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - "RFC_INDEX.md"
      - "rfcs/**"
      - "specs/**"
      - "rejected/**"
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Build static site with MkDocs (very simple)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install MkDocs
        run: pip install mkdocs mkdocs-material

      - name: Generate mkdocs.yml
        run: |
          cat > mkdocs.yml <<'EOF'
          site_name: RFCs
          nav:
            - Home: RFC_INDEX.md
            - Drafts:
              - !include rfcs/**/*.md
            - Accepted:
              - !include specs/**/*.md
            - Rejected:
              - !include rejected/**/*.md
          theme:
            name: material
          markdown_extensions:
            - toc:
                permalink: true
            - tables
            - admonition
            - codehilite
          EOF

      - name: Build site
        run: mkdocs build --clean

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
