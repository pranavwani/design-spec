name: RFC Index Generator

on:
  push:
    paths:
      - "specs/**"
      - "rejected/**"
      - "rfcs/**"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Specs Index
        id: gen
        run: |
          echo "# Accepted RFCs" > specs/README.md
          echo "" >> specs/README.md
          echo "| ID | Title | Authors | Status |" >> specs/README.md
          echo "|----|-------|---------|--------|" >> specs/README.md

          for file in $(find specs -name rfc.md | sort); do
            ID=$(grep '^id:' $file | cut -d: -f2- | xargs)
            TITLE=$(grep '^title:' $file | cut -d: -f2- | xargs)
            STATUS=$(grep '^status:' $file | cut -d: -f2- | xargs)
            AUTHORS=$(grep '^authors:' $file | cut -d: -f2- | sed 's/\[//;s/\]//;s/,/ /g' | xargs)

            RELATIVE=$(echo $file | sed 's|^|./|')
            echo "| [$ID]($RELATIVE) | $TITLE | $AUTHORS | $STATUS |" >> specs/README.md
          done

      - name: Commit updated README
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add specs/README.md
          git commit -m "Update specs index" || echo "No changes to commit"
          git push
