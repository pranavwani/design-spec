name: New RFC Auto Setup

on:
  issues:
    types: [opened]

jobs:
  create-rfc:
    if: contains(github.event.issue.title, 'RFC Proposal:')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Extract issue fields
        id: fields
        run: |
          TITLE=$(echo "${{ github.event.issue.title }}" | sed 's/RFC Proposal: //')
          AUTHOR="${{ github.event.issue.user.login }}"
          DATE=$(date +%F)

          echo "title=$TITLE" >> $GITHUB_OUTPUT
          echo "author=$AUTHOR" >> $GITHUB_OUTPUT
          echo "date=$DATE" >> $GITHUB_OUTPUT

      - name: Extract squads from labels
        id: squads
        run: |
          SQUADS=$(echo '${{ toJson(github.event.issue.labels) }}' | jq -r '.[].name' | grep '^squad/' | xargs)
          echo "squads=$SQUADS" >> $GITHUB_OUTPUT
          echo "Detected squads: $SQUADS"

      - name: Generate RFC ID
        id: id
        run: |
          LAST=$(ls rfcs/RFC-* -1d 2>/dev/null | wc -l)
          NEXT=$((LAST+1))
          ID="RFC-$(printf "%03d" $NEXT)"
          echo "id=$ID" >> $GITHUB_OUTPUT

      - name: Create RFC skeleton
        run: |
          ID=${{ steps.id.outputs.id }}
          TITLE=${{ steps.fields.outputs.title }}
          AUTHOR=${{ steps.fields.outputs.author }}
          DATE=${{ steps.fields.outputs.date }}
          SQUADS=${{ steps.squads.outputs.squads }}

          DIR="rfcs/$ID-${TITLE// /-}"
          mkdir -p "$DIR/diagrams" "$DIR/design" "$DIR/notes"

cat > "$DIR/$ID-${TITLE// /-}.md" <<EOF
# $ID: $TITLE

## ðŸ“Œ Metadata
- **RFC ID**: $ID
- **Title**: $TITLE
- **Author(s)**: $AUTHOR
- **Created Date**: $DATE
- **Status**: Draft
- **Version**: v1.0
- **Squads**: ${SQUADS:-TBD}

---
## 1. Motivation
(TODO)

## 2. Background / Context
(TODO)

## 3. Proposal
(TODO â€“ reference [./diagrams](./diagrams/) or [./design](./design/))

## 4. Alternatives Considered
(TODO)

## 5. Impact Analysis
(TODO)

## 6. Risks & Mitigations
(TODO)

## 7. Implementation Plan
(TODO â€“ see [./design/HLD.md](./design/HLD.md), [./design/LLD.md](./design/LLD.md))

## 8. Rollout & Monitoring
(TODO â€“ see [./design/Deployment.md](./design/Deployment.md))

## 9. Changelog
- v1.0 â€“ Initial draft

## 10. References
(TODO â€“ link related docs or see [./notes](./notes/))
EOF

          # Supporting docs
          echo "# High-Level Design (HLD)" > "$DIR/design/HLD.md"
          echo "# Low-Level Design (LLD)" > "$DIR/design/LLD.md"
          echo "# Deployment / Rollout Strategy" > "$DIR/design/Deployment.md"
          echo "# Diagrams for $ID" > "$DIR/diagrams/README.md"
          echo "# Meeting Notes for $ID" > "$DIR/notes/meeting-notes.md"
          echo "# Decisions Log for $ID" > "$DIR/notes/decisions-log.md"

      - name: Push branch
        run: |
          ID=${{ steps.id.outputs.id }}
          TITLE=${{ steps.fields.outputs.title }}
          BRANCH="rfc/${ID}-${TITLE// /-}"
          git checkout -b "$BRANCH"
          git add rfcs/
          git commit -m "chore: add skeleton for $ID"
          git push origin "$BRANCH"

      - name: Create draft PR
        uses: peter-evans/create-pull-request@v6
        with:
          title: "${{ steps.id.outputs.id }}: ${{ steps.fields.outputs.title }}"
          branch: "rfc/${{ steps.id.outputs.id }}-${{ steps.fields.outputs.title// /- }}"
          draft: true
          labels: ${{ steps.squads.outputs.squads }}
          body: |
            Auto-generated RFC skeleton from [issue #${{ github.event.issue.number }}](${{ github.event.issue.html_url }})

            **Author**: @${{ steps.fields.outputs.author }}  
            **Squads**: ${{ steps.squads.outputs.squads }}  
            **Status**: Draft
